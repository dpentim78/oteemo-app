name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Build Docker image
      run: |
        docker build -t dpentim78/simple-web-app:${{ github.sha }} .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: dpentim78
        password: dckr_pat_a7yNMfm1mLOv71UxoGm1fN-m-2I

    - name: Push Docker image
      run: |
        docker push dpentim78/simple-web-app:${{ github.sha }}

    - name: Update Helm chart and deploy
      run: |
        sed -i 's|image: dpentim78/simple-web-app:.*|image: dpentim78/simple-web-app:${{ github.sha }}|' helm/simple-web-app/values.yaml
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add helm/simple-web-app/values.yaml
        git commit -m "Update image tag to ${{ github.sha }}"
        git push

        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

        # Ensure Helm is in the PATH
        helm version

        # Assuming you have ArgoCD CLI and Kubernetes kubeconfig properly set up
        argocd login ${{ secrets.ARGOCD_SERVER }} --auth-token ${{ secrets.ARGOCD_AUTH_TOKEN }}
        argocd app sync simple-web-app --namespace dev
        argocd app wait simple-web-app --timeout 600s

